<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Touchtest</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
        }
        #testButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            font-size: 30px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
<body>
    <button id="testButton">P</button>
    <script>
        let isRed = false;
        const btn = document.getElementById('testButton');
        btn.addEventListener('touchstart', e => {
            e.preventDefault();
            isRed = !isRed;
            document.body.style.background = isRed ? 'red' : 'black';
        });
    </script>
</body>
</html>
